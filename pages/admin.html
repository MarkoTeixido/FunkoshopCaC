<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Admin | Funkoshop</title>
  </head>
  <body>
    <!--Header section with NavBar-->
    <header>
      <nav class="navbar-header container">
        <div>
          <a href="../index.html"
            ><img
              src="../images/branding/logo_light_horizontal.svg"
              alt="Isologotipo de Funkoshop"
          /></a>
        </div>
        <ul class="header-navbar-menu">
          <li class="navbar-item">
            <a class="navbar-link" href="../pages/shop.html">VER TIENDA</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="../pages/admin.html">ADMIN</a>
          </li>
          <li class="navbar-item"><a class="navbar-link" href="#">SALIR</a></li>
        </ul>
      </nav>
    </header>
    <!--Header section with NavBar end-->

    <!--Main content section-->
    <main class="main-admin">
      <section>
        
          <label class="icono-search" for="search"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></label>
          <input
            type="text"
            name="buscar"
            placeholder="código, nombre o categoria"
          />
        
        <div class="lista-productos">
          <h2>LISTADO DE PRODUCTOS</h2>
          <button class="lista-boton">
            AGREGAR<img
              src="/images/icons/bxs-plus-square.svg"
              alt="icono de sumar"
            />
          </button>
        </div>
        <div>
          <table>
            <thead>
              <th>ID</th>
              <th>Código</th>
              <th>Nombre del Producto</th>
              <th>Categoria</th>
              <th>Acción</th>
            </thead>
            <tbody id="Tbody"></tbody>
          </table>
        </div>
      </section>
    </main>
    <!--Main content section end-->

    <!--Footer section-->
    <footer>
      <nav class="navbar-footer container">
        <ul class="footer-navbar-menu">
          <li class="navbar-item">
            <a class="navbar-link" href="../pages/shop.html">SHOP</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="../pages/login.html">INGRESAR</a>
          </li>
          <!--Luego realizar la página de contacto-->
          <li class="navbar-item">
            <a class="navbar-link" href="../index.html">CONTACTO</a>
          </li>
          <!--Luego realizar la página de contacto-->
        </ul>
        <picture class="footer-img">
          <img
            src="../images/branding/isotype.svg"
            alt="Isotipo de Funkoshop"
          />
        </picture>
      </nav>
      <p class="footer-copyright">
        All rights reserved 2023 - Funkoshop &copy;
      </p>
    </footer>
    <!--Footer section end-->
