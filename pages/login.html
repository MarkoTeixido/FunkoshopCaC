<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login | Funkoshop</title>
  </head>
  <body>
    <!--Header section with NavBar-->
    <header>
      <nav class="navbar-header container">
        <div>
          <a href="../index.html"
            ><img
              src="../images/branding/logo_light_horizontal.svg"
              alt="Isologotipo de Funkoshop"
          /></a>
        </div>
        <ul class="header-navbar-menu">
          <li class="navbar-item">
            <a class="navbar-link" href="../pages/shop.html">VER TIENDA</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="../pages/admin.html">ADMIN</a>
          </li>
          <li class="navbar-item"><a class="navbar-link" href="#">SALIR</a></li>
        </ul>
      </nav>
    </header>
    <!--Header section with NavBar end-->

    <!--Main content section-->
    <main class="main-login">
      <div class="login-box">
        <form>
          <h1>INGRESAR A MI CUENTA</h1>
          <!--EMAIL-->
          <div class="email">
            <label for="email">Email:</label>
            <input  type="text" placeholder="johndoe@correo.com"  />
          </div>
          <!--Password-->
          <div class="contraseña">
            <label for="password">Contraseña:</label>
            <input  type="text" placeholder="**********"  />
          </div>
          
          <div class="ingresar">
            <input type="submit" value="Ingresar" />
            <input type="checkbox" value="Recordarme" />
            <label for="text">Recordarme</label>
          </div>

          <!--Luego realizar la página de recuperación de cuenta-->
          <a href="#" class="forget">Olvidé mi contraseña</a>
          <!--Luego realizar la página de recuperación de cuenta-->
        </form>
      </div>
    </main>
    <!--Main content section end-->

    <!--Footer section-->
    <footer>
      <nav class="navbar-footer container">
        <ul class="footer-navbar-menu">
          <li class="navbar-item">
            <a class="navbar-link" href="../pages/shop.html">SHOP</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link" href="../pages/login.html">INGRESAR</a>
          </li>
          <!--Luego realizar la página de contacto-->
          <li class="navbar-item">
            <a class="navbar-link" href="../index.html">CONTACTO</a>
          </li>
          <!--Luego realizar la página de contacto-->
        </ul>
        <picture class="footer-img">
          <img
            src="../images/branding/isotype.svg"
            alt="Isotipo de Funkoshop"
          />
        </picture>
      </nav>
      <p class="footer-copyright">
        All rights reserved 2023 - Funkoshop &copy;
      </p>
    </footer>
    <!--Footer section end-->
  </body>
</html>
