<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Registro</title>
</head>

<body>
    <!--Header section with NavBar-->
    <header>
        <div id="logo">
            <a href="/"><img src="" alt=""></a>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="/">VER TIENDA</a></li>
                <li><a href="/">ADMIN</a></li>
                <li><a href="/">SALIR</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content section-->
    <main>
        <section id="section-register__person">
            <h2>CREA TU CUENTA</h2>
            <h3>Completa el formulario para ser parte del mundo de los Funkos</h3>
            <div id="container-form__register">
                <form action="" method="post" id="formRegister">
                    <label for="name">Nombre:</label>
                    <input name="nombre" id="name" type="text" placeholder="John">

                    <label for="lastName">Apellido:</label>
                    <input name="apellido" id="lastName" type="text" placeholder="Doe">

                    <label for="email">Email:</label>
                    <input name="email" id="email" type="email" placeholder="johndoe@correo.com">

                    <label for="password">Contraseña:</label>
                    <input name="contrasenia" id="password" type="password" placeholder="**********">

                    <label for="repPassword">Repita Contraseña:</label>
                    <input name="repContrasenia" id="repPassword" type="password" placeholder="**********">

                    <button type="submit">Registrar</button>

                    <input id="termAndCondi" name="termYCondi" type="checkbox">
                    <label for="termAndCondi">Acepta <a href="">Terminos y Condiciones</a></label>
                </form>
            </div>
        </section>
    </main>

    <!--Footer section-->
    <footer>
        <div>
            <div>
                <ul>
                    <li><a href="/">SHOP</a></li>
                    <li><a href="/">REGISTRARSE</a></li>
                    <li><a href="/">INGRESAR</a></li>
                    <li><a href="/">CONTACTO</a></li>
                </ul>
            </div>
            <div>
                <img src="" alt="">
            </div>
        </div>
        <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>

</html>
